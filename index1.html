<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
            background-color: #5C2470;
            padding: 20px;
            border: 5px solid white;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            width: 700px;
            text-align: center;
        }

        .time {
            grid-column: 2 / span 1;
            grid-row: 1 / span 1;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .time div {
            display: inline-block;
            margin: 0 5px;
        }

        .home, .guests {
            font-size: 4em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home {
            grid-column: 1 / span 1;
            grid-row: 2 / span 1;
        }

        .guests {
            grid-column: 3 / span 1;
            grid-row: 2 / span 1;
        }

        .period {
            grid-column: 2 / span 1;
            grid-row: 2 / span 1;
            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label {
            font-size: 1.5em;
        }

        .label-home {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
        }

        .label-period {
            grid-column: 2 / span 1;
            grid-row: 3 / span 1;
        }

        .label-guests {
            grid-column: 3 / span 1;
            grid-row: 3 / span 1;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <!-- Time Display -->
        <div class="time">
            <div>08</div>
            <div>:</div>
            <div>48</div>
        </div>

        <!-- Home Score -->
        <div class="home">04</div>

        <!-- Period -->
        <div class="period">2</div>

        <!-- Guest Score -->
        <div class="guests">08</div>

        <!-- Labels -->
        <div class="label label-home">HOME</div>
        <div class="label label-period">PERIOD</div>
        <div class="label label-guests">GUESTS</div>
    </div>
</body>
</html>
